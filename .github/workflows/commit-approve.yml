name: Commit Approve
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.17.x"
      - name: Install dependencies
        run: go get .
      - name: Build
        run: make
      - name: Test with the Go CLI
        run: make test
